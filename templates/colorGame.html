<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./static/assets/css/colorGame.css">
    <link rel="shortcut icon" href="./static/favicon.ico">
    <title>Color Game</title>
</head>
<body>
    <h1>The Great
    <br>    
    <span id="colorDisplay">RGB</span>
    <br>
     Color Guessing Game</h1>

        <button id="reset">New Colors</button>
        <span>Time: <span id="timer">45</span></span>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode selected">Normal</button>
        <button class="mode">Hard</button>
    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="./static/assets/js/colorGame.js"></script>
</body>
</html>
